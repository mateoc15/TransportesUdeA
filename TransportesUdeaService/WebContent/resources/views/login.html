<div class="container">
<div class="row" style="width:25%;">
<form name="login" ng-submit="autenticar()">
<div>
      <h2>Login</h2>
      <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input type="email" name="username" id="username" class="form-control" ng-model="usuario" placeholder="Email" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
      </div>
	  <br>
	  <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" minlength=8 name="password" id="password" class="form-control" ng-model="pass" placeholder="Password" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Password is required</span>
      </div>
	  <br>
	  
	  <div class="form-actions">
